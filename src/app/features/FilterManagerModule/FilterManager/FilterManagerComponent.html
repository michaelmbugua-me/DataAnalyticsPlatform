<div class="">
  <div class=" text-sm lg:pt-20 pt-5">

    <div class="  pt-2 w-full" style="background-color: #FBFBFB!important">

      <app-page-header
        [title]="'Filter Configurations'"
        [subtitle]="'Here are all the filter configurations that you have defined'">
        <div actions class="w-100">
        </div>
      </app-page-header>

      <div class="pt-1">
        <section class="py-3 py-md-3">
          <div>
            <div class="bg-surface-50 dark:bg-surface-950">
              <ag-grid-angular
                (gridReady)="onGridReady($event)"
                [columnDefs]="columnDefs"
                [defaultColDef]="defaultColDef"
                [gridOptions]="gridOptions"
                [rowData]="data()"
                aria-label="Filter Configurations table"
                style="height: 600px; width: 100%;"
              ></ag-grid-angular>
            </div>

          </div>

        </section>

      </div>


    </div>
  </div>
</div>

<p-toast/>
<p-confirm-dialog/>
