<div class="">
  <div class=" text-sm lg:pt-20 pt-5">

    <div class="  pt-2 w-full" style="background-color: #FBFBFB!important">

      <div class=" pt-2 ">
        <div class="lg:block">
          <div class="lg:flex justify-content-between pt-2 items-center">

            <div class="pt-2">
              <div class="bg-surface-0 dark:bg-surface-950">

                <div class="flex items-start flex-col md:justify-between md:flex-row">
                  <div>
                    <div class="font-bold text-3xl text-surface-900 dark:text-surface-0 mb-2">Analysis Tools</div>
                    <div class="flex items-center text-surface-700 dark:text-surface-300 flex-wrap gap-8">
                      <div class="flex items-center gap-2">
                        <i class="pi pi-chart-bar text-base! leading-normal!"></i>
                        <span>Find a summary of user engagement and application performance metrics</span>
                      </div>
                    </div>
                  </div>

                </div>
              </div>

            </div>


            <div class="lg:flex lg:space-x-2 ">

            </div>


          </div>
        </div>
      </div>

      <div class=" pt-0">
        <div class="lg:block">
          <div class="lg:flex justify-content-between pt-0 items-center mr-2">

            <div class="pt-2">
              <div class="py-0 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                <div class="relative">


                </div>
              </div>
            </div>

            <div class="lg:flex lg:space-x-2 ">

              <div class="py-0 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
              </div>

            </div>


          </div>
        </div>
      </div>

      <div class="pt-1">
        <section class="py-3 py-md-3">
          <div>
            <div class="bg-surface-50 dark:bg-surface-950">
              <div class="grid grid-cols-1 gap-8 md:grid-cols-2 lg:grid-cols-3">
                <div class="bg-surface-0 dark:bg-surface-900 shadow-sm p-5 rounded-2xl">
                  <div class="flex justify-between gap-4">
                    <div class="flex flex-col gap-2">
                      <span class="text-surface-700 dark:text-surface-300 font-normal leading-tight">Total Events Fetched</span>
                      <div class="text-surface-900 dark:text-surface-0 font-semibold text-2xl! leading-tight!">152</div>
                    </div>
                    <div class="flex items-center justify-center rounded-lg w-10 h-10">
                      <i class="pi pi-list-check text-surface-0 dark:text-surface-900 text-xl! leading-none!"></i>
                    </div>
                  </div>
                </div>

                <div class="bg-surface-0 dark:bg-surface-900 shadow-sm p-5 rounded-2xl">
                  <div class="flex justify-between gap-4">
                    <div class="flex flex-col gap-2">
                      <span class="text-surface-700 dark:text-surface-300 font-normal leading-tight">Average Duration</span>
                      <div class="text-surface-900 dark:text-surface-0 font-semibold text-2xl! leading-tight!">532ms</div>
                    </div>
                    <div class="flex items-center justify-center rounded-lg w-10 h-10">
                      <i class="pi pi-clock text-surface-0 dark:text-surface-900 text-xl! leading-none!"></i>
                    </div>
                  </div>
                </div>

                <div class="bg-surface-0 dark:bg-surface-900 shadow-sm p-5 rounded-2xl">
                  <div class="flex justify-between gap-4">
                    <div class="flex flex-col gap-2">
                      <span class="text-surface-700 dark:text-surface-300 font-normal leading-tight">Unique Users</span>
                      <div class="text-surface-900 dark:text-surface-0 font-semibold text-2xl! leading-tight!">2841</div>
                    </div>
                    <div class="flex items-center justify-center rounded-lg w-10 h-10">
                      <i class="pi pi-user text-surface-0 dark:text-surface-900 text-xl! leading-none!"></i>
                    </div>
                  </div>
                </div>

              </div>
            </div>

          </div>

        </section>

        <div class="my-2">
          <div class="bg-surface-50 dark:bg-surface-950">
              <div class="space-y-6">
                <!-- Row 1 -->
                <div class="grid grid-cols-1 lg:grid-cols-1 gap-6">
                  <div class="w-full rounded-xl border border-gray-200 bg-white shadow p-4 md:p-6">

                    <div class="controls-panel">
                      <div class="control-section">
                        <h3 class="text-lg font-semibold text-gray-800 mb-3">Data Grouping</h3>
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                          <div class="flex flex-col">
                            <label for="group-by" class="block text-sm font-medium mb-2">Group By</label>
                            <p-select id="group-by" [options]="[
                              {label: '-- Select Dimension --', value: ''},
                              {label: 'Platform', value: 'platform'},
                              {label: 'Country', value: 'country'},
                              {label: 'Device Tier', value: 'device_tier'},
                              {label: 'Event Type', value: 'event_name'},
                              {label: 'Network Type', value: 'network_type'},
                              {label: 'Day', value: 'day'}
                            ]" class="w-full"></p-select>
                          </div>

                          <div class="flex flex-col">
                            <label for="aggregation" class="block text-sm font-medium mb-2">Aggregation</label>
                            <p-select id="aggregation" [options]="[
                              {label: 'Count', value: 'count'},
                              {label: 'Sum', value: 'sum'},
                              {label: 'Average', value: 'avg'},
                              {label: 'Minimum', value: 'min'},
                              {label: 'Maximum', value: 'max'}
                            ]" class="w-full"></p-select>
                          </div>

                          <div class="flex flex-col">
                            <label for="measure" class="block text-sm font-medium mb-2">Measure</label>
                            <p-select id="measure" [options]="[
                              {label: 'Count', value: 'count'},
                              {label: 'Duration (ms)', value: 'duration_ms'},
                              {label: 'Revenue (USD)', value: 'revenue_usd'}
                            ]" class="w-full"></p-select>
                          </div>

                          <div class="flex flex-col">
                            <span class="text-transparent block text-sm font-medium mb-2">Apply</span>
                            <button class="btn custom-btn-primary" pButton type="submit">
                              <i class="pi pi-filter" pButtonIcon></i>
                              <span pButtonLabel>Apply Grouping</span>
                            </button>
                          </div>
                        </div>
                      </div>

                      <div class="control-section">
                        <h3 class="text-lg font-semibold text-gray-800 mb-3 mt-3">Pivot Table Configuration</h3>
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                          <div class="flex flex-col">
                            <label for="row-dimension" class="block text-sm font-medium mb-2">Rows</label>
                            <p-select id="row-dimension" [options]="[
                              {label: 'Platform', value: 'platform'},
                              {label: 'Country', value: 'country'},
                              {label: 'Device Tier', value: 'device_tier'},
                              {label: 'Event Type', value: 'event_name'}
                            ]" class="w-full"></p-select>
                          </div>

                          <div class="flex flex-col">
                            <label for="column-dimension" class="block text-sm font-medium mb-2">Columns</label>
                            <p-select id="column-dimension" [options]="[
                              {label: '-- None --', value: ''},
                              {label: 'Platform', value: 'platform'},
                              {label: 'Country', value: 'country'},
                              {label: 'Device Tier', value: 'device_tier'},
                              {label: 'Event Type', value: 'event_name'}
                            ]" class="w-full"></p-select>
                          </div>

                          <div class="control-item">
                            <label for="value-measure" class="block text-sm font-medium mb-2">Values</label>
                            <p-select id="value-measure" [options]="[
                              {label: 'Count', value: 'count'},
                              {label: 'Duration (ms)', value: 'duration_ms'},
                              {label: 'Revenue (USD)', value: 'revenue_usd'}
                            ]" class="w-full"></p-select>
                          </div>

                          <div class="flex flex-col">
                            <span class="text-transparent block text-sm font-medium mb-2">Apply</span>
                            <button class="btn custom-btn-primary" pButton type="submit">
                              <i class="pi pi-filter" pButtonIcon></i>
                              <span pButtonLabel>Generate Pivot</span>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>

        <div class="my-2">
          <div class="bg-surface-50 dark:bg-surface-950">
            @if (true) {
              <div class="space-y-6">
                <!-- Row 1 -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                  <div class="w-full rounded-xl border border-gray-200 bg-white shadow p-4 md:p-6">

                    <ag-grid-angular
                      style="height: 400px; width: 100%;"
                      [rowData]="data()"
                      [columnDefs]="columnDefs"
                      [defaultColDef]="defaultColDef"
                      [gridOptions]="gridOptions"
                    ></ag-grid-angular>

                  </div>
                  <div class="w-full rounded-xl border border-gray-200 bg-white shadow p-4 md:p-6">
                    <ag-grid-angular
                      style="height: 400px; width: 100%;"
                      [rowData]="data()"
                      [columnDefs]="columnDefs"
                      [defaultColDef]="defaultColDef"
                      [gridOptions]="gridOptions"
                    ></ag-grid-angular>
                  </div>
                </div>
              </div>
            } @else {
              <div class="flex justify-center items-center h-screen">
                <p-progressSpinner></p-progressSpinner>
              </div>
            }
          </div>
        </div>

      </div>


    </div>
  </div>
</div>
