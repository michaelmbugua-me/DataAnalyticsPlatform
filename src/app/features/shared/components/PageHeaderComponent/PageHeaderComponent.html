<header class="w-100 md:p-4 lg:p-5" role="banner" aria-label="Page header">
  <div class="flex flex-col gap-3 md:gap-4 lg:gap-5 md:flex-row md:items-center md:justify-between">
    <!-- Title & Subtitle -->
    <div class="min-w-0">
      <span class="font-bold text-3xl text-surface-900 dark:text-surface-0 mb-2 flex items-center text-truncate">{{ title }}</span>
      <p class="mt-1 text-surface-700 dark:text-surface-300 text-sm sm:text-base leading-relaxed flex items-center gap-2">
        <i class="pi pi-chart-bar"></i>
        <span class="line-clamp-2">{{ subtitle }}</span>
      </p>
    </div>

    <!-- Actions (projected) -->
    <div class="flex flex-wrap items-center gap-2 sm:gap-3 justify-start md:justify-end">
      <ng-content select="[actions]"></ng-content>
    </div>
  </div>
</header>
