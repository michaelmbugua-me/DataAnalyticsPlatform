<div class="antialiased bg-gray-50 dark:bg-gray-900">
  <!--  NAVBAR-->
  <nav
    class="bg-white border-b border-gray-200 px-4 py-1 dark:bg-gray-800 dark:border-gray-700 fixed left-0 right-0 top-0 z-50">
    <div class="flex flex-wrap justify-between items-center">
      <div class="flex justify-start items-center px-0">
        <button
          (click)="buttonClicked()"
          aria-controls="drawer-navigation"
          class="p-2 mr-2 text-gray-600 rounded-lg cursor-pointer md:hidden hover:text-gray-900 hover:bg-gray-100 focus:bg-gray-100 dark:focus:bg-gray-700 focus:ring-2 focus:ring-gray-100 dark:focus:ring-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
          data-drawer-target="drawer-navigation"
          data-drawer-toggle="drawer-navigation"
        >
          <svg
            aria-hidden="true"
            class="w-6 h-6"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              clip-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              fill-rule="evenodd"
            ></path>
          </svg>
          <svg
            aria-hidden="true"
            class="hidden w-6 h-6"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              clip-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              fill-rule="evenodd"
            ></path>
          </svg>
          <span class="sr-only">Toggle sidebar</span>
        </button>

        <span class="hidden sm:flex items-center justify-between mr-4">
                  <span class="self-center text-xl font-semibold whitespace-nowrap"
                        style="text-decoration: none; color: #a32a29">Equity Analytics</span>
                </span>

      </div>
      <div class="flex items-center lg:order-2">

        <!-- App Version -->
        <p-tag [rounded]="true" [style]="{ background: '#a32a29', color: '#FFFFFF', fontSize: '8.5px' }"
               [value]="'V.1.0'"
               severity="warn"></p-tag>
        <!-- App Version -->

        <!-- Settings -->
        <button
          (click)="openSettingsModal()"
          class="p-2 mr-1 text-gray-500 rounded-lg hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-700 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
          type="button"
        >
          <span class="sr-only">Settings</span>
          <!-- Bell icon -->
          <svg
            aria-hidden="true"
            class="w-6 h-6"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path clip-rule="evenodd"
                  d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
                  fill-rule="evenodd"/>
          </svg>

        </button>
        <!-- Settings menu -->

        <!-- Notifications -->
        <button
          class="p-2 mr-1 text-gray-500 rounded-lg hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-700 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
          type="button"
        >
          <span class="sr-only">View notifications</span>
          <!-- Bell icon -->
          <svg
            aria-hidden="true"
            class="w-6 h-6"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"
            ></path>
          </svg>
        </button>
        <!-- Dropdown menu -->

        <!-- Dropdown menu -->
        <button
          aria-expanded="false"
          class="flex mx-1 text-sm rounded-full md:mr-0"
          data-dropdown-toggle="dropdown"
          id="user-menu-button"
          type="button"
        >
          <span class="sr-only">Open user menu</span>
          <img
            alt="user photo"
            class="w-8 h-8 rounded-full"
            height="24"
            ngSrc="/images/icons/user-round.svg" width="24"/>
        </button>
        <!-- Dropdown menu -->
        <div
          class="hidden z-50 my-4 w-56 text-base list-none bg-white divide-y divide-gray-100 shadow dark:bg-gray-700 dark:divide-gray-600 rounded-xl"
          id="dropdown"
        >
          <div class="py-3">
              <span
                class="block text-sm font-semibold text-gray-900 dark:text-white ps-2"
              >{{ 'admin@gmail.com' }}</span
              >
          </div>


          <ul
            aria-labelledby="dropdown"
            class="py-1 text-gray-700 dark:text-gray-300 ps-2"
          >
            <li>
              <a
                (click)="logout()"
                class="block px-0 text-md hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
              >Sign out</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- SIDEBAR -->
  <aside
    aria-label="Sidenav"
    class="fixed top-0 left-0 z-40 w-64 h-screen pt-14 transition-transform -translate-x-full bg-white border-r border-gray-200 md:translate-x-0 dark:bg-gray-800 dark:border-gray-700"
    id="drawer-navigation"
  >
    <div class="overflow-y-auto h-full bg-white dark:bg-gray-800">

      <ul class="space-y-2 ms-0 ps-0">
        <li>
          <div class="space-y-2 mx-1">
            @for (item of navItems; track item.id) {
              <ng-container>


                @if (item.alwaysVisible || hasRequiredModules(item.requiredModules) || (item.children && hasAnyChildAccess(item.children))) {
                  <ng-container>
                    <div
                      class="flex justify-between w-full items-center space-x-5 py-2 px-4 cursor-pointer transition-colors duration-200"
                      [class.mt-3]="!item.isCollapsible || item.title === 'LOG OUT'"
                      [class]="isActive(item.route) ?
                        'text-red-700 bg-red-50 border-l-4 border-red-700 font-bold' :
                        'text-gray-500 hover:text-red-600 hover:bg-red-50 hover:font-bold'"
                      [routerLink]="!item.isCollapsible && item.route ? item.route : null"
                      [attr.data-collapse-toggle]="item.isCollapsible ? item.collapseId : null"
                      (click)="item.action && item.action()">
                      <i
                        [class]="item.icon + ' icon small transition-colors duration-200'"
                        style="font-size: 1.5rem">
                      </i>
                      <!-- Title -->
                      <div class="text-md text-left flex-1">
                        {{ item.title }}
                      </div>
                    </div>
                  </ng-container>
                }

              </ng-container>
            }
          </div>
        </li>
      </ul>

    </div>

  </aside>

  <!--  PAGE CONTENT-->
  <main class="px-4 md:ml-64 flex-1 overflow-auto min-h-0 pt-1">
    <router-outlet></router-outlet>
  </main>
</div>
